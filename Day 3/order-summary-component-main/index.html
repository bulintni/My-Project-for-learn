<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg">
    <section class="container">
      <img src="./images/illustration-hero.svg" alt="" class="img">
      <div class="title"><h1>Order Summary</h1></div>
      <div class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</div>
      <div class="price-wrapper">
        <span class="img-music"><img src="./images/icon-music.svg" alt=""></span>
        <span class="name-and-price">
          <p class="cus-name"><b>Annual Plan</b></p>
          <p class="price">$59.99/year</p>
        </span>
        <span class="change-button"><a href="">Change</a></span>
      </div>
      <button class="payment-button"><a href="#">Proceed to Payment</a></button>
      <div class="cancel-button"><a href="#">Cancel Order</a></div>
    </section>
  
  </div>
</body>
</html>
