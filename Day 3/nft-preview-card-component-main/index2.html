<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone web Day3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-card">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="avata">
      <div class="content">
        
      </div>
    </div>
    <div class="product-detail">
      <h3 class="product-name">Equilibrium #3429</h3>
      <p class="product-desc">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="footer-info">
      <span class="etn-wrapper">
        <span><img src="./images/icon-ethereum.svg" alt="" class="eth"></span>
        <span class="normal-price">0.041 ETH</span>
      </span>
      <span class="date">
        <img src="./images/icon-clock.svg" alt="" class="clock">
        <span class="date-time">3 days left</span>
      </span>
    </div>
    <div class="line"></div>
    <div class="user-wrapper">
      <img src="./images/image-avatar.png" alt="" class="user-img">
      <span class="user-name"><p>Creation of <b>Jules Wyvern</b></p></span>
    </div>
  </div>

  
  <!--Creation of Jules Wyvern -->
</body>
</html>
