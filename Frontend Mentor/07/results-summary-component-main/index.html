<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <div class="card">
    <div class="container">

      <div class="left">
        <h3>Your Result</h3>

        <div class="circle-container">
          <div class="circle-desc">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>

        <div class="desc-left">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>

      <div class="right">
        <h3>Summary</h3>

        <div class="summary-list">
          <!-- Reaction -->
          <div class="summary-reaction">

            <div class="status-name-reaction">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h4>Reaction</h4>
            </div>

            <div class="status-num">
              <p><span>80</span>/100</p>
            </div>

          </div>
          <!-- Memory -->
          <div class="summary-memory">
            
            <div class="status-name-memory">
              <img src="./assets/images/icon-memory.svg" alt="">
              <h4>Memory</h4>
            </div>

            <div class="status-num">
              <p><span>92</span>/100</p>
            </div>

          </div>
          <!-- Verbel -->
          <div class="summary-verbel">
            
            <div class="status-name-verbel">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <h4>Verbel</h4>
            </div>

            <div class="status-num">
              <p><span>61</span>/100</p>
            </div>

          </div>
          <!-- Visual -->
          <div class="summary-visual">
            
            <div class="status-name-visual">
              <img src="./assets/images/icon-visual.svg" alt="">
              <h4>Visual</h4>
            </div>

            <div class="status-num">
              <p><span>72</span>/100</p>
            </div>

          </div>

        </div>

        <button>Continue</button>
        
      </div>

    </div>
  </div>

</body>
</html>
